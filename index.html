<!DOCTYPE HTML>
<html lang="en-UK">
<head>
	<meta charset="utf8">
	<title>PopBubbles</title>
	<link href="main.css" rel="stylesheet">
	<script src="modernizr.js"></script>
	<script>
	Modernizr.load({
		load: "//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js",
		complete: function() {
			if(!window.jQuery){
				Modernizr.load("jquery-1.11.2.min.js");
			}
		},
	},
	{
		load: "game.js"
	}])
	</script>
	
</head>
<body>
  <div id="page">
	  <div id="top_bar"></div>
	  <div id="game"></div>
	  <div id="footer_bar"></div>
	  <div id="start_game" class="dialog">
		  <div id="start_game_message">
			  <h2>Start a new game</h2>
		  </div>
		  <div class="but_start_game button">
			  New Game
		  </div>
	  </div>
  </div>
</body>
</html>
